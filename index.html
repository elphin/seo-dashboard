<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEO Dashboards — Elphinstone</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f8fafc; color: #1e293b; }
  .header { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; padding: 32px; }
  .header h1 { font-size: 24px; font-weight: 700; margin-bottom: 4px; }
  .header p { color: #94a3b8; font-size: 14px; }
  .container { max-width: 900px; margin: 0 auto; padding: 32px; }
  .site-group { background: white; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; margin-bottom: 24px; }
  .site-header { padding: 16px 20px; border-bottom: 1px solid #f1f5f9; display: flex; align-items: center; justify-content: space-between; }
  .site-name { font-weight: 700; font-size: 16px; }
  .site-url { font-size: 12px; color: #64748b; }
  .dashboard-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #f8fafc; transition: background .1s; }
  .dashboard-row:last-child { border-bottom: none; }
  .dashboard-row:hover { background: #f8fafc; }
  .dashboard-date { font-size: 13px; color: #334155; font-weight: 500; }
  .dashboard-meta { display: flex; align-items: center; gap: 12px; }
  .score-badge { padding: 3px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; }
  .score-green { background: #dcfce7; color: #166534; }
  .score-yellow { background: #fef9c3; color: #854d0e; }
  .score-red { background: #fee2e2; color: #991b1b; }
  .btn { padding: 6px 14px; border-radius: 6px; font-size: 12px; font-weight: 600; text-decoration: none; background: #1e293b; color: white; }
  .btn:hover { background: #334155; }
  .empty { color: #94a3b8; font-size: 13px; font-style: italic; padding: 20px; }
  .footer { text-align: center; font-size: 12px; color: #94a3b8; padding: 24px; border-top: 1px solid #e2e8f0; margin-top: 24px; }
</style>
</head>
<body>
<div class="header">
  <h1>SEO Audit Dashboards</h1>
  <p>Overzicht van alle site audits — Elphinstone</p>
</div>
<div class="container">
  <div id="dashboards-container">
    <p class="empty">Laden...</p>
  </div>
</div>
<div class="footer">SEO Audit Tool &middot; Elphinstone &middot; Automatisch gegenereerd na elke audit</div>
<script>
fetch('manifest.json')
  .then(function(r) { return r.json(); })
  .then(function(data) {
    var container = document.getElementById('dashboards-container');
    if (!data.sites || data.sites.length === 0) {
      container.innerHTML = '<p class="empty">Nog geen dashboards. Voer eerst een audit uit.</p>';
      return;
    }
    var html = '';
    data.sites.forEach(function(site) {
      var sc = site.latestScore >= 80 ? 'score-green' : site.latestScore >= 60 ? 'score-yellow' : 'score-red';
      var rows = '';
      site.dashboards.forEach(function(d) {
        var dc = d.score >= 80 ? 'score-green' : d.score >= 60 ? 'score-yellow' : 'score-red';
        rows += '<div class="dashboard-row">' +
          '<div class="dashboard-date">' + d.label + '</div>' +
          '<div class="dashboard-meta">' +
            '<span class="score-badge ' + dc + '">' + d.score + '/100</span>' +
            '<a href="' + d.file + '" class="btn">Bekijken</a>' +
          '</div>' +
        '</div>';
      });
      html += '<div class="site-group">' +
        '<div class="site-header">' +
          '<div><div class="site-name">' + site.name + '</div><div class="site-url">' + site.url + '</div></div>' +
          '<span class="score-badge ' + sc + '">' + site.latestScore + '/100</span>' +
        '</div>' +
        rows +
      '</div>';
    });
    container.innerHTML = html;
  })
  .catch(function(e) {
    document.getElementById('dashboards-container').innerHTML =
      '<p class="empty">Fout bij laden: ' + e.message + '</p>';
  });
</script>
</body>
</html>
